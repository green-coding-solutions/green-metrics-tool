<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="icon" href="/images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" href="/images/favicon-32x32.png" sizes="32x32">
    <!-- Site Properties -->
    <title>Green Metrics Tool</title>
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta name="description" content="Measuring the energy of your software" />
    <script src="/dist/js/jquery.min.js" defer></script>
    <script src="/dist/js/datatables.min.js" defer></script>
    <script src="/dist/js/echarts.min.js" defer></script>
    <script src="/dist/js/toast.min.js" defer></script>
    <script src="/dist/js/transition.min.js" defer></script>
    <script src="/dist/js/modal.min.js" defer></script>
    <script src="/dist/js/dimmer.min.js" defer></script>
    <script src="/dist/js/popup.min.js" defer></script>
    <script src="/dist/js/calendar.min.js" defer></script>

    <script src="/js/helpers/config.js" defer></script>
    <script src="/js/helpers/main.js" defer></script>
    <script src="/js/hog-details.js" defer></script>

    <link rel="stylesheet" type="text/css" class="ui" href="/dist/css/semantic_reduced.min.css">
    <link rel="stylesheet" type="text/css" href="/css/green-coding.css">
    <link rel="stylesheet" type="text/css" href="/dist/css/datatables.min.css">
</head>
<body class="preload">
    <gmt-menu></gmt-menu>
    <div class="main ui container" id="main">
        <h1 class="ui header float left">
            <a href="#" id="menu-toggle" class="opened"><i class="bars bordered inverted left icon opened"></i></a>
            PowerHOG - Details
        </h1>
        <div class="ui full-width-card segment card">
            <div class="content">
                <div class="header">Your machine stats</div>
                <div class="description">
                    <div class="ui form">
                        <div class="two fields">
                          <div class="field">
                            <label>Start date</label>
                            <div class="ui calendar" id="rangestart">
                              <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="text" placeholder="Start">
                              </div>
                            </div>
                          </div>
                          <div class="field">
                            <label>End date</label>
                            <div class="ui calendar" id="rangeend">
                              <div class="ui input left icon">
                                <i class="calendar icon"></i>
                                <input type="text" placeholder="End">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <button class="positive ui button" id="refresh">Refresh</button>
            </div>
        </div>

        <div class="ui stackable five column grid">
            <div class="column">
                <div class="ui segment carbondb-data">
                    <div class="ui fluid statistic">
                        <div id="operational-carbon" class="value"></div>
                        <div class="label">
                            Energy Carbon <span class="no-transform">[kg]</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui segment carbondb-data">
                    <div class="ui fluid statistic">
                        <div id="embodied-carbon" class="value"></div>
                        <div class="label">
                            Embodied Carbon <span class="no-transform">[g]</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui segment carbondb-data">
                    <div class="ui fluid statistic">
                        <div id="total-energy" class="value"></div>
                        <div class="label">
                            Total Combined Energy <span class="no-transform">[kWh]</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui segment carbondb-data">
                    <div class="ui fluid statistic">
                        <div id="total-cpu-energy" class="value"></div>
                        <div class="label">
                            Total CPU Energy <span class="no-transform">[kWh]</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui segment carbondb-data">
                    <div class="ui fluid statistic">
                        <div id="total-gpu-energy" class="value"></div>
                        <div class="label">
                            Total GPU Energy <span class="no-transform">[kWh]</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="ui raised segment">
            <div class="ui teal ribbon label">
                <i class="microchip icon"></i> Per process energy statistics
            </div>
            <p></p>
            <table id="process-table" class="ui celled striped table"></table>
          </div>
    </div>

</body>
</html>
