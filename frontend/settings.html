<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="icon" href="/images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" href="/images/favicon-32x32.png" sizes="32x32">
    <!-- Site Properties -->
    <title>Green Metrics Tool</title>
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta name="description" content="Configure the display settings for the Green Metrics Tool" />
    <script src="/dist/js/jquery.min.js" defer></script>
    <script src="/js/helpers/config.js" defer></script>
    <script src="/js/helpers/main.js" defer></script>
    <script src="/js/settings.js" defer></script>
    <script src="/dist/js/toast.min.js" defer></script>
    <script src="/dist/js/transition.min.js" defer></script>
    <script src="/dist/js/tab.min.js" defer></script>
    <link rel="stylesheet" type="text/css" class="ui" href="/dist/css/semantic_reduced.min.css">
    <link rel="stylesheet" type="text/css" href="/css/green-coding.css">
</head>
<body class="preload">
    <gmt-menu></gmt-menu>
    <div class="main ui container" id="main">
        <h1 class="ui header float left"><a id="menu-toggle" class="opened"><i class="bars bordered inverted left icon openend"></i></a> Settings</h1>
        <div class="ui full-width-card card">
            <div class="content">
                <div class="description">
                    <table class="ui very basic table">
                      <thead>
                        <tr>
                          <th>Feature</th>
                          <th>Status</th>
                          <th>Toggle</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Energy units</td>
                          <td><span id="energy-display"></span></td>
                          <td><button class="ui positive small button" onclick="toggleWatts();">Toggle</button></td>
                        </tr>
                        <tr>
                          <td>Distance / volume units</td>
                          <td><span id="units-display"></span></td>
                          <td><button class="ui positive ui small button" onclick="toggleUnits();">Toggle</button></td>
                        </tr>
                        <tr>
                          <td>Fetch time series</td>
                          <td><span id="fetch-time-series-display"></span></td>
                          <td><button class="ui positive ui small button" onclick="toggleTimeSeries();">Toggle</button></td>
                        </tr>
                        <tr>
                          <td>Show AVG in time series<br><span><small><i class="question circle icon"></i>Note: AVG line is dynamic to current view of the chart<br> and counts ALL datapoints and not only the phase you are looking at</small></span></td>
                          <td><span id="time-series-avg-display"></span></td>
                          <td><button class="ui positive ui small button" onclick="toggleTimeSeriesAVG();">Toggle</button></td>
                        </tr>
                      </tbody>
                    </table>

                    <!--
                    <div class="ui active tab segment" data-tab="two">
                        <table class="table-hover" id="measurement-config"></table>
                    </div>
                    -->
                </div>
            </div>
        </div><!-- end ui full-width-card card -->
    </div>
</body>
</html>
