<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="icon" href="/images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" href="/images/favicon-32x32.png" sizes="32x32">
    <!-- Site Properties -->
    <title>Green Metrics Tool</title>
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta name="description" content="Measuring the energy of your software" />
    <script src="/dist/js/jquery.min.js" defer></script>
    <script src="/dist/js/toast.min.js" defer></script>
    <script src="/dist/js/transition.min.js" defer></script>
    <script src="/js/helpers/config.js" defer></script>
    <script src="/js/helpers/main.js" defer></script>
    <script src="/js/carbondb-lists.js" defer></script>

    <link rel="stylesheet" type="text/css" class="ui" href="/dist/css/semantic_reduced.min.css">
    <link rel="stylesheet" type="text/css" href="/css/green-coding.css">
    <link rel="stylesheet" type="text/css" href="/dist/css/datatables.min.css">
</head>
<body class="preload">
    <gmt-menu></gmt-menu>
    <div class="main ui container" id="main">
        <h1 class="ui header float left">
            <a href="#" id="menu-toggle" class="opened"><i class="bars bordered inverted left icon openend"></i></a>
            Green Metrics Tool - CarbonDB
        </h1>
        <div class="ui full-width-card segment card">
            <div class="content">
                <div class="header">Your stats</div>
                <div class="description">
                    <div class="ui four statistics">
                        <div class="statistic">
                            <div class="value">
                                <i class="battery three quarters icon"></i><div id="sum_energy"></div>
                            </div>
                            <div class="label">
                                Sum Energy (J)
                            </div>
                        </div>
                        <div class="statistic">
                            <div class="value">
                                <i class="burn icon"></i><div id="sum_co2eq"></div>
                            </div>
                            <div class="label">
                                Sum CO2eq <span style="text-transform: none;">(g)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui raised segment">
            <div class="ui teal ribbon label">
                <i class="car battery icon"></i> Overall energy statistics
            </div>
            <p></p>
            <div class="ui clearing segment" id="filter_tags_container">
                <div class="ui  ribbon label">
                    Filtered by:
                </div>
                <span id="filter_tags"></span>
                <button class="ui icon button" id="js_remove_filters">
                    <i class="ban icon"></i>
                </button>
            </div>
            <div id="energy_table"></div>
        </div>
    </div>
</body>
</html>
