---
name: Test Stress
author: Dan Mateas
version: 1
architecture: linux

services:
  test-container:
    type: container
    image: gcb_stress
    environment:
      TEST: 'hello world'

flow:
  - name: Stress
    container: test-container
    commands:
      - type: console
        command: stress-ng -c 1 -t 1 -q
        note: Starting Stress
