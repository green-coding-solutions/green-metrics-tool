---
name: Website Test (__GMT_VAR_PAGE__)
author: Arne Tarara <arne@green-coding.io>
description: Opens __GMT_VAR_PAGE__, waits for full load

sci:
  R_d: Website load

compose-file: !include compose.yml


flow:

  - name: Create named pipe
    container: gcb-playwright
    commands:
      - type: console
        command: mkfifo /tmp/my_fifo

  - name: Startup
    container: gcb-playwright
    commands:
      - type: console
        detach: true
        command: python3 /tmp/repo/templates/website/visit.py
        read-notes-stdout: true
        log-stdout: true
        log-stderr: true

  - name: Pause
    container: gcb-playwright
    commands:
      - type: console
        command: sleep __GMT_VAR_SLEEP_1__
        read-notes-stdout: true
        log-stdout: true
        log-stderr: true


  - name: Warmup
    container: gcb-playwright
    commands:
      - type: console
        shell: bash
        command: echo "__GMT_VAR_PAGE__" > /tmp/my_fifo
        read-notes-stdout: true
        log-stdout: true
        log-stderr: true

  - name: Load and idle
    container: gcb-playwright
    commands:
      - type: console
        shell: bash
        command: echo "__GMT_VAR_PAGE__" > /tmp/my_fifo && sleep __GMT_VAR_SLEEP_2__
        read-notes-stdout: true
        log-stdout: true
        log-stderr: true

  - name: Load
    container: gcb-playwright
    commands:
      - type: console
        shell: bash
        command: echo "__GMT_VAR_PAGE__" > /tmp/my_fifo
        read-notes-stdout: true
        log-stdout: true
        log-stderr: true


  - name: Dump Log
    container: squid
    commands:
      - type: console
        command: cat /apps/squid/var/logs/access.log
        read-notes-stdout: true
        log-stdout: true
        log-stderr: true