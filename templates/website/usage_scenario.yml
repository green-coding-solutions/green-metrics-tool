---
name: The Guardian Website Test
author: Arne Tarara <arne@green-coding.io>
description: Opens __GMT_PLACEHOLDER_WEBSITE__, waits for full load

sci:
  R_d: Website load

compose-file: !include compose.yml


flow:

  - name: Create named pipe
    container: gcb-playwright
    commands:
      - type: console
        command: mkfifo /tmp/my_fifo

  - name: Startup
    container: gcb-playwright
    commands:
      - type: console
        detach: true
        command: python3 /tmp/repo/templates/website/visit.py
        read-notes-stdout: true
        log-stdout: true
        log-stderr: true

  - name: Pause
    container: gcb-playwright
    commands:
      - type: console
        command: sleep 2
        read-notes-stdout: true
        log-stdout: true
        log-stderr: true


  - name: Warmup
    container: gcb-playwright
    commands:
      - type: console
        shell: bash
        command: echo "__GMT_PLACEHOLDER_WEBSITE__" > /tmp/my_fifo
        read-notes-stdout: true
        log-stdout: true
        log-stderr: true

  - name: Load and idle
    container: gcb-playwright
    commands:
      - type: console
        shell: bash
        command: echo "__GMT_PLACEHOLDER_WEBSITE__" > /tmp/my_fifo && sleep 60
        read-notes-stdout: true
        log-stdout: true
        log-stderr: true

  - name: Load
    container: gcb-playwright
    commands:
      - type: console
        shell: bash
        command: echo "__GMT_PLACEHOLDER_WEBSITE__" > /tmp/my_fifo
        read-notes-stdout: true
        log-stdout: true
        log-stderr: true


  - name: Dump Log
    container: squid
    commands:
      - type: console
        command: cat /apps/squid/var/logs/access.log
        read-notes-stdout: true
        log-stdout: true
        log-stderr: true