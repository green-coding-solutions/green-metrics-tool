name: Cleanup Packages
on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/delete-package-versions@v5
        with:
          package-name: gunicorn-container-cache
          package-type: container
          min-versions-to-keep: 5
          delete-only-untagged-versions: true
