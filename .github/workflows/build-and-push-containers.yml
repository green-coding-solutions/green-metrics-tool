name: Build and Push Containers
on:
  workflow_dispatch:

jobs:
  build-and-push-containers:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

        ## This is needed for multi-architecture builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io  # change this to docker hub later?
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          # username: ${{ secrets.DOCKERHUB_USERNAME }}    # if we move this to docker hub, 
          # password: ${{ secrets.DOCKERHUB_TOKEN }}       # then we need to set these secrets

      - name: Build and Push Containers
        run: bash ./docker/auxiliary-containers/build-containers.sh