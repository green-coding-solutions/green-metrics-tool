name: Daily Test Run - Bare Metal - Main Branch
run-name: Scheduled - main branch
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-tests-main:
    runs-on: self-hosted
    steps:
      # - id: check-date
      #   if: ${{ github.event_name != 'workflow_dispatch' }}
      #   uses: green-coding-berlin/eco-ci-activity-checker@main
      #   with:
      #     repo: 'green-coding-berlin/green-metrics-tool'
      #     branch: 'main'
      #     workflow-id: 45267391

      # - if: ${{ github.event_name == 'workflow_dispatch' || steps.check-date.outputs.should_run == 'true'}}
      - name: 'Checkout repository'
        uses: actions/checkout@v3
        with:
          ref: 'main'
          submodules: 'true'

      - name: Eco CI Energy Estimation
        uses: green-coding-berlin/eco-ci-energy-estimation@main
        with:
          task: initialize

      - name: Eco CI Energy Estimation
        uses: green-coding-berlin/eco-ci-energy-estimation@main
        with:
          task: start-measurement

      # - if: ${{ github.event_name == 'workflow_dispatch' || steps.check-date.outputs.should_run == 'true'}}
      - name: 'Setup, Run, and Teardown Tests'
        uses: ./.github/actions/gmt-pytest
        with:
         metrics-to-turn-off: 'System Sensors Debug MacOS'
         github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Eco CI Energy Estimation
        uses: green-coding-berlin/eco-ci-energy-estimation@main
        with:
          task: get-measurement
          branch: main
