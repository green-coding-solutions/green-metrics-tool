name: Pull Request Tests
run-name: PR check
on:
  pull_request:
  workflow_dispatch:
    inputs:
      enable-ssh:
        description: 'Enable SSH connection for debugging purposes'
        required: false
        type: boolean
      tests-command:
        description: 'Custom pytest command to run the tests'
        required: false
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    steps:
      - name: Eco CI Energy Estimation - Initialize
        uses: green-coding-solutions/eco-ci-energy-estimation@main
        with:
          task: start-measurement
          project: "Green Metrics Tool"
          machine: "ubuntu-latest"
          tags: "CI/CD, PR-Workflow"
          gmt-api-token: ${{ secrets.GMT_API_TOKEN }}
          co2-calculation-method: 'location-based'
          co2-grid-intensity-api-token: ${{ secrets.ELECTRICITYMAPS_TOKEN }}

      - name: 'Checkout repository'
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }}
          submodules: 'false'


      - name: 'Setup, Run, and Teardown Tests'
        uses: ./.github/actions/gmt-pytest
        with:
         github-token: ${{ secrets.GITHUB_TOKEN }}
         enable-ssh: ${{ inputs.enable-ssh }}
         tests-command: ${{ inputs.tests-command }}

      - name: Eco CI Energy Estimation - Get Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@main
        with:
          task: get-measurement

      - name: Eco CI Energy Estimation - End Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@main
        with:
          task: display-results
          pr-comment: true

