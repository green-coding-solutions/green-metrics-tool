name: Pull Request Tests
run-name: PR check
on:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    steps:
      - name: Eco CI Energy Estimation - Initialize
        uses: green-coding-solutions/eco-ci-energy-estimation@main
        with:
          task: start-measurement
          project: "Green Metrics Tool"
          machine: "ubuntu-latest"
          tags: "CI/CD, PR-Workflow"
          gmt-api-token: ${{ secrets.GMT_API_TOKEN }}
          co2-calculation-method: 'location-based'
          co2-grid-intensity-api-token: ${{ secrets.ELECTRICITYMAPS_TOKEN }}

      - name: 'Checkout repository'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          submodules: 'false'


      - name: Setup upterm session
        run: |
          # Install upterm
          curl -sL https://github.com/owenthereal/upterm/releases/latest/download/upterm_linux_amd64.tar.gz | tar zxvf -
          chmod +x upterm
          
          # Start upterm with shell (not tmux) and proper terminal
          export TERM=xterm-256color
          ./upterm host --server ssh://uptermd.upterm.dev:22 --authorized-keys <(curl -s https://github.com/${{ github.actor }}.keys) -- bash -l
        timeout-minutes: 30


      - name: 'Setup, Run, and Teardown Tests'
        uses: ./.github/actions/gmt-pytest
        with:
         github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Eco CI Energy Estimation - Get Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@main
        with:
          task: get-measurement

      - name: Eco CI Energy Estimation - End Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@main
        with:
          task: display-results
          pr-comment: true

