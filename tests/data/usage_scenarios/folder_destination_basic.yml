name: Test basic folder-destination
author: David Kopp
description: Test case to verify basic folder-destination functionality

services:
  test-container:
    image: alpine:latest
    container_name: test-container
    folder-destination: /custom/repo/path
    command: sh

flow:
  - name: Verify folder-destination is accessible
    container: test-container
    commands:
      - type: console
        command: sh -c "test -f /custom/repo/path/tests/test_usage_scenario.py && echo 'Test file found at custom path'"
        log-stdout: true
