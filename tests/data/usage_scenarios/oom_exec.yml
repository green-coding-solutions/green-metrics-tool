---
name: OOM On Launch
author: Arne Tarara <arne@green-coding.io>
description: Functional Test

services:
  test-container:
    image: ubuntu
    entrypoint: ["tail", "-f", "/dev/null"]
    mem_limit: 10MB

flow:
  - name: Try DD
    container: test-container
    commands:
      - type: console
        command: dd if=/dev/zero of=/dev/shm/test100mb bs=1M count=100
