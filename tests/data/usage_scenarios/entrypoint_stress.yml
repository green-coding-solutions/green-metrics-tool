---
name: Test Stress
author: David Kopp
description: test

services:
  test-container:
    type: container
    image: gcb_stress
    build:
      context: ../stress-application
    entrypoint: tail -f /dev/null

flow:
  - name: Stress
    container: test-container
    commands:
      - type: console
        command: stress-ng -c 1 -t 1 -q
        note: Starting Stress
