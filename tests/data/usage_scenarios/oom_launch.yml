---
name: OOM On Launch
author: Arne Tarara <arne@green-coding.io>
description: Functional Test

services:
  test-container:
    image: ubuntu
    entrypoint: ["dd", "if=/dev/zero", "of=/dev/shm/test100mb", "bs=1M", "count=1000"]
    mem_limit: 10 MB

flow:
  - name: Echo
    container: test-container
    commands:
      - type: console
        command: echo "I will never get here"
