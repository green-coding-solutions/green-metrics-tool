---
name: Test Stress
author: Dan Mateas
description: test

services:
  test-container-only-cpu:
    type: container
    image: alpine
    deploy:
      resources:
        limits:
          cpus: "1.2"
  test-container-only-memory:
    type: container
    image: alpine
    deploy:
      resources:
        limits:
          cpus: "1.2"

  test-container-both:
    type: container
    image: alpine
    deploy:
      resources:
        limits:
          cpus: "1.2"
          memory: "10M"

  test-container-cpu-float:
    type: container
    image: alpine
    deploy:
      resources:
        limits:
          cpus: 1.2
          memory: "10M"

  test-container-cpu-int:
    type: container
    image: alpine
    deploy:
      resources:
        limits:
          cpus: 1
          memory: "10M"

  test-container-limits-partial:
    type: container
    image: alpine
    deploy: # allowed to be None

  test-container-cpu-and-memory-in-both:
    type: container
    image: alpine
    deploy:
      resources:
        limits:
          cpus: 1
          memory: "10M"
    cpus: 1
    mem_limit: "10M"

  test-container-limit-only-service-level:
    type: container
    image: alpine
    cpus: 1
    mem_limit: "10M"


flow:
  - name: Stress
    container: test-container
    commands:
      - type: console
        command: stress-ng -c 1 -t 1 -q
        note: Starting Stress
