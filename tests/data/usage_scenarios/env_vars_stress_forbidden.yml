---
name: Test Stress
author: Dan Mateas
description: test

services:
  test-container:
    image: gcb_stress
    build:
      context: ../stress-application
    environment:
      TEST_ALLOWED: 'alpha-num123_' # this is an allowed value to able to check if skip_unsafe works
      TEST_TOO_LONG: ''

flow:
  - name: Stress
    container: test-container
    commands:
      - type: console
        command: stress-ng -c 1 -t 1 -q
        note: Starting Stress
