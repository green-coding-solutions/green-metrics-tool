---
name: Testing SHM
author: Arne Tarara
description: Testing SHM

services:
  test-container:
    image: alpine
    deploy:
      resources:
        limits:
          cpus: "1.2"
          memory: "10MB"

    shm_size: "30MB"

  test-container-2:
    image: alpine
    deploy:
      resources:
        limits:
          cpus: "1.2"
          memory: "10MB"

    shm_size: 15728640

flow:
  - name: Testing SHM
    container: test-container
    commands:
      - type: console
        command: 'echo "SHM size is: $(df -h /dev/shm)"'
        shell: sh
        log-stdout: True
        log-stderr: True

  - name: Testing SHM 2
    container: test-container-2
    commands:
      - type: console
        command: 'echo "SHM size is: $(df -h /dev/shm)"'
        shell: sh
        log-stdout: True
        log-stderr: True
