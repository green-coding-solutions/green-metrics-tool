---
name: Internal network test
author: Arne Tarara
description: test

networks:
  gmt-test-network:
    internal: true
    
services:
  test-container:
    image: alpine/curl
    networks: 
      - gmt-test-network
    command: sh # keep container running
flow:
  - name: External network should fail
    container: test-container
    commands:
      - type: console
        command: curl -s --fail https://www.google.de
