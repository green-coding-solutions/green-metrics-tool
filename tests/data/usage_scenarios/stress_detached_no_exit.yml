---
name: Test Stress
author: Dan Mateas
description: test
description: test

services:
  test-container:
    type: container
    image: gcb_stress
    build: .

flow:
  - name: Stress
    container: test-container
    commands:
      - type: console
        command: stress-ng -c 1 -t 100
        note: Starting Stress
        detach: true
        log-stdout: true
  - name: Sleep shorter than detached
    container: test-container
    commands:
      - type: console
        command: sleep 2
        note: Starting Sleep
