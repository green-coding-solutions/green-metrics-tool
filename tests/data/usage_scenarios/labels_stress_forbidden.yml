---
name: Labels Stress
author: Dan Mateas
description: test

services:
  test-container:
    type: container
    image: gcb_stress
    build:
      context: ../stress-application
    labels:
      LABEL_ALLOWED: 'alpha-num123_'
      LABEL_TOO_LONG: ''
flow:
  - name: Stress
    container: test-container
    commands:
      - type: console
        command: stress-ng -c 1 -t 1 -q
        note: Starting Stress
