---
name: Test Stress
author: David Kopp
description: test

services:
  test-container:
    type: container
    image: gcb_stress_entrypoint
    build:
      context: ../entrypoint-application
    entrypoint: 'yes' # overwrite entrypoint; yes prints "y" forever

flow:
  - name: Stress
    container: test-container
    commands:
      - type: console
        command: stress-ng -c 1 -t 1 -q
        note: Starting Stress
