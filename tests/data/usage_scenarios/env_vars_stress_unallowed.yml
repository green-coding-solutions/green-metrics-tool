---
name: Test Stress
author: Dan Mateas
description: test

services:
  test-container:
    type: container
    image: gcb_stress
    build: .
    environment:
      TESTALLOWED: 'alpha-num123_'
      TESTBACKTICK: '`'
      TESTDOLLAR: '$'
      TESTPARENTHESIS: '()'

flow:
  - name: Stress
    container: test-container
    commands:
      - type: console
        command: stress-ng -c 1 -t 1 -q
        note: Starting Stress
