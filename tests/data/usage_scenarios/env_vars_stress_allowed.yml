---
name: Test Stress
author: Dan Mateas
description: test
description: test

services:
  test-container:
    type: container
    image: gcb_stress
    build: .
    environment:
      TESTALLOWED: 'alpha-num123_'
      TEST1_ALLOWED: 'alpha-key-num123_'
      TEST2_ALLOWED: 'http://localhost:8080'
      TEST3_ALLOWED: 'example.com'
flow:
  - name: Stress
    container: test-container
    commands:
      - type: console
        command: stress-ng -c 1 -t 1 -q
        note: Starting Stress
