---
name: Testing SHM
author: Arne Tarara
description: Testing Too high limits

services:
  test-container:
    type: container
    image: alpine
    cpus: 400


flow:
  - name: Testing SHM
    container: test-container
    commands:
      - type: console
        command: 'echo "SHM size is: $(df -h /dev/shm)"'
        shell: sh
        log-stdout: True
        log-stderr: True

  - name: Testing SHM 2
    container: test-container-2
    commands:
      - type: console
        command: 'echo "SHM size is: $(df -h /dev/shm)"'
        shell: sh
        log-stdout: True
        log-stderr: True
